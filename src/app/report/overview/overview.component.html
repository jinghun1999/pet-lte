<div class="row">
  <div class="col-md-3 col-sm-6 col-xs-12">
    <div class="info-box">
      <span class="info-box-icon bg-aqua"><i class="fa fa-money"></i></span>
      <div class="info-box-content">
        <span class="info-box-text">上月总销售</span>
        <span class="info-box-number"><small>￥</small>58,093</span>
      </div>
    </div>
  </div>
  <div class="col-md-3 col-sm-6 col-xs-12">
    <div class="info-box">
      <span class="info-box-icon bg-aqua"><i class="fa fa-money"></i></span>
      <div class="info-box-content">
        <span class="info-box-text">上月总支出</span>
        <span class="info-box-number"><small>￥</small>57,071</span>
      </div>
    </div>
  </div>
  <div class="col-md-3 col-sm-6 col-xs-12">
    <div class="info-box">
      <span class="info-box-icon bg-red"><i class="ion ion-arrow-graph-up-right"></i></span>
      <div class="info-box-content">
        <span class="info-box-text">本月会员</span>
        <span class="info-box-number"><small>增加</small>200<small>人</small></span>
      </div>
    </div>
  </div>
  <div class="col-md-3 col-sm-6 col-xs-12">
    <div class="info-box">
      <span class="info-box-icon bg-aqua"><i class="fa fa-money"></i></span>
      <div class="info-box-content">
        <span class="info-box-text">今日销售</span>
        <span id="todayIncome" class="info-box-number"><small>￥</small>4,198</span>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">集团营收概况（单位：元）</h3>
      </div>
      <div class="box-body">
        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead>
            <tr>
              <th>月份</th>
              <th>营收</th>
              <th>支出</th>
              <th>银行流水</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of ds">
              <td>{{item.Month}}</td>
              <td>{{item.Income|number}}</td>
              <td>{{item.Expenses|number}}</td>
              <td>{{item.BankFlow|number}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="box">
      <div class="box-header with-border">
        <h3 class="box-title">最近12个月收支图表</h3>
      </div>
      <div class="box-body">
        <div class="row">
          <div class="col-md-12">
            <div class="chart">
              <div echarts="" [options]="chartOption" style="height: 250px;"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
