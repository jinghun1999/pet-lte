<div class="row">
  <div class="col-xs-12">
    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">集团营收概况（单位：元）</h3>
      </div>
      <div class="box-body">
        <div class="table-responsive">
          <table class="table table-bordered table-hover">
            <thead>
            <tr>
              <th>月份</th>
              <th>营收</th>
              <th>支出</th>
              <th>银行流水</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of ds">
              <td>{{item.Month}}</td>
              <td>{{item.Income}}</td>
              <td>{{item.Expenses}}</td>
              <td>{{item.BankFlow}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
