<nav aria-label="Page navigation">
  <ul class="pagination">
    <li (click)="changePage('first')" [ngClass]="{'disabled': pageValidation.isFirst}"><a href="javascript:;"><i
      class="fa fa-angle-double-left"></i></a></li>
    <li (click)="changePage('pre')" [ngClass]="{'disabled': pageValidation.isFirst}"><a href="javascript:;"><i
      class="fa fa-angle-left"></i> </a></li>
    <li (click)="changePage(page)" *ngFor="let page of pageArr" [ngClass]="{'active': page == currentPage}"><a
      href="javascript:;">{{page}}</a></li>
    <li (click)="changePage('next')" [ngClass]="{'disabled': pageValidation.isLast}"><a href="javascript:;"><i
      class="fa fa-angle-right"></i></a>
    </li>
    <li (click)="changePage('last')" [ngClass]="{'disabled': pageValidation.isLast}"><a href="javascript:;"><i
      class="fa fa-angle-double-right"></i></a>
    </li>
  </ul>
</nav>
