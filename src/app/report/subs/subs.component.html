<div class="row">
  <div class="col-xs-12">
    <div class="box box-default">
      <div class="box-header with-border">
        <h3 class="box-title">分院&nbsp;<small>左右滑动</small></h3>
      </div>
      <div class="box-body" style="background-color:#c8c8a9">

        <div class="BranchPlane" style="width:180px;float:left;margin-right:10px;cursor:pointer">
        <div class="box box-widget widget-user">
          <!-- Add the bg color to the header using any of the bg-* classes -->
          <div class="widget-user-header bg-aqua-active">
            <h3 class="widget-user-username">上海</h3>
            <h5 class="widget-user-desc">上海第一人民医院</h5>
          </div>
          <div class="box-footer">
            <!-- /.row -->
            <ul class="nav nav-stacked">
              <li><a href="#" class="itembar title">@h.Address</a></li>
              <li><a href="#" class="itembar title">@h.Manager</a></li>
              <li><a href="#" class="itembar title">@h.Mobile</a></li>
              <li><a href="#" class="itembar title">本月目标：39,000</a></li>
              <li><a href="#" class="itembar title">本月完成：30,291</a></li>
            </ul>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="box box-success">
      <div class="box-header with-border">
        <h3 class="box-title">对比图</h3>
        <button id="_7dayLink" type="button" class="btn btn-default" style="margin-left:50px;">最近7天</button>
        <button id="_monthLink" type="button" class="btn btn-default">最近12个月</button>

        <div class="box-tools pull-right">
          <button type="button" class="btn btn-box-tool" data-widget="collapse">
            <i class="fa fa-minus"></i>
          </button>
          <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
        </div>
      </div>
      <div class="box-body chart-responsive">
        <div class="chart" id="bar-chart" style="height: 300px;"></div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-6">
    <!-- AREA CHART -->
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">新会员增速</h3>
        <div class="box-tools pull-right">
          <button type="button" class="btn btn-box-tool" data-widget="collapse">
            <i class="fa fa-minus"></i>
          </button>
          <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
        </div>
      </div>
      <div class="box-body chart-responsive">
        <div class="chart" id="revenue-chart" style="height: 300px;">
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="box box-danger">
      <div class="box-header with-border">
        <h3 class="box-title">库存对比</h3>

        <div class="box-tools pull-right">
          <button type="button" class="btn btn-box-tool" data-widget="collapse">
            <i class="fa fa-minus"></i>
          </button>
          <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
        </div>
      </div>
      <div class="box-body chart-responsive">
        <div class="chart" id="stock-chart" style="height: 300px; position: relative;"></div>
      </div>
      <!-- /.box-body -->
    </div>
  </div>
</div>
