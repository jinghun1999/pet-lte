<div class="row">
  <div class="col-xs-12">
    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title">按金额倒排序</h3>
        <div class="box-tools pull-right">
          <button type="button" class="btn btn-box-tool" data-widget="collapse">
            <i class="fa fa-minus"></i>
          </button>
          <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
        </div>
      </div>
      <div class="box-body">
        <table id="GuestList" class="table table-bordered table-hover">
          <thead>
          <tr>
            <th>姓名</th>
            <th>电话</th>
            <th>登记日期</th>
            <th>账户余额</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let g of list">
            <td>{{g.GestName}}</td>
            <td>{{g.MobilePhone}}</td>
            <td>{{g.CreatedOn | date:'yyyy-MM-dd HH:mm'}}</td>
            <td>{{g.VIPAccount|number}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<div class="row hidden">
  <div class="col-md-6">
    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title pull-left" style="padding: 5px 10px;">会员概况</h3>

        <div class="box-tools pull-right">
          <button type="button" class="btn btn-box-tool" data-widget="collapse">
            <i class="fa fa-minus"></i>
          </button>
          <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
        </div>
      </div>
      <div class="box-body">
        <div class="chart">
          <div id="lineLegend" class="legend"></div>
          <canvas id="lineChart"></canvas>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="box box-info">
      <div class="box-header with-border">
        <h3 class="box-title pull-left" style="padding: 5px 10px;">会员充值</h3>

        <div class="box-tools pull-right">
          <button type="button" class="btn btn-box-tool" data-widget="collapse">
            <i class="fa fa-minus"></i>
          </button>
          <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
        </div>
      </div>
      <div class="box-body">
        <div class="chart">
          <div id="barLegend" class="legend"></div>
          <canvas id="barChart"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
